<div class="py-5">
  <div class="container">
    <div class="row">

      {{ range where .Pages "Section" "blog" }}
        <div class="col-md-12 py-3">
          <div class="card"> <img class="card-img-top" src="{{ .Params.imagen }}">
            <div class="card-body">
              <h2 class="card-title"><a href="{{ .Permalink }}">{{ .Params.titulo }}</a></h2>
              <p class="card-text">{{ .Summary }}</p>
              <p class="small">Publicado: {{ .Params.date.Format "01-02-2006"  }}</p>
              <a href="{{ .Permalink }}">Leer mas</a>
            </div>
          </div>
        </div>
      {{ end }}

    </div>
  </div>
</div>
