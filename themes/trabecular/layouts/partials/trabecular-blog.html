<div class="py-5">
  <div class="container">
    <div class="row">

      {{ range where .Pages "Section" "blog" }}
        <div class="col-md-6 py-3">
          <div class="card"> <img class="card-img-top" src="{{ .Params.imagen }}">
            <div class="card-body">
              <h2 class="card-title"><a href="{{ .Permalink }}">{{ .Params.titulo }}</a></h2>
              <p class="card-text">{{ .Params.copete }}</p>
              {{ if .Params.por }}
              <p class="small m-0">Por: {{ .Params.por }}</p>
              {{ end }}
              <p class="small">Fecha: {{ .Params.date.Format "01/02/2006"}}</p>
              <a href="{{ .Permalink }}"><strong>Leer mas</strong></a>
            </div>
          </div>
        </div>
      {{ end }}

    </div>
  </div>
</div>
