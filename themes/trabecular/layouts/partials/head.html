<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {{ hugo.Generator }}
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans&display=swap" rel="stylesheet"> 
  {{ with .Site.Params.description }}
  <meta name="description" content="{{ . }}">
  {{ end }}
  
  {{ $bootstrapCss := resources.Get "css/bootstrap.css" | minify | fingerprint  }}
  <link rel="stylesheet" href="{{ $bootstrapCss.Permalink }}" integrity="{{ $bootstrapCss.Data.Integrity }}">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-180400680-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-180400680-1');
  </script>

</head>
